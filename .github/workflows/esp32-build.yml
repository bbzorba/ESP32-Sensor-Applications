name: ESP32 CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v4.4.4
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Build hc05_bluetooth project
        working-directory: ./hc05_bluetooth
        run: |
          make build

      - name: Patch CMakeLists.txt for button_LED
        working-directory: ./button_LED/main
        run: |
          echo 'idf_component_register(SRCS "'$(ls *.cpp | tr '\n' '" "')'INCLUDE_DIRS ".")' > CMakeLists.txt

      - name: Build button_LED project
        working-directory: ./button_LED
        run: |
          make build